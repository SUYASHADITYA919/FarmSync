<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSync Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'farm-green': '#38761D', 
                        'leaf-green': '#A9D18E', 
                        'soil-brown': '#654321', 
                        'surface': '#f9fafb',
                        'accent-orange': '#FF9900', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
         body {
            background-image: url("old.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Inter', sans-serif;
            background-color: #f7fcf9;
            scroll-behavior: smooth;
        }

          .login-container {
            transition: all 0.5s ease;
        }

        .doodle-eye-container {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto 1.5rem;
        }

        .doodle-head {
            width: 150px;
            height: 150px;
            background: #fdfae5; 
            border: 4px solid var(--tw-colors-farm-green);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
        }

        .doodle-eye {
            position: absolute;
            top: 50px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 3px solid var(--tw-colors-farm-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 20;
            transition: transform 0.1s ease;
        }

        .doodle-eye-left { left: 25px; }
        .doodle-eye-right { right: 25px; }

        .doodle-pupil {
            width: 10px;
            height: 10px;
            background: var(--tw-colors-farm-green);
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease;
        }

        .doodle-eye.closed {
            height: 4px; 
            border-radius: 50%;
            background: var(--tw-colors-farm-green);
            transform: scaleY(0.1);
            top: 68px; 
        }
        .doodle-eye.closed .doodle-pupil {
            display: none; /
        }
    </style>
</head>
<body class="bg-surface min-h-screen p-4 flex items-center justify-center font-sans">

    <div class="login-container w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-8 border-farm-green">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-farm-green mb-2">FarmSync</h1>
            <p class="text-lg text-gray-600">Farmer Login</p>
        </header>

        <div class="doodle-eye-container">
            <div class="doodle-head"></div>
            
            <div id="left-eye" class="doodle-eye doodle-eye-left">
                <div id="left-pupil" class="doodle-pupil"></div>
            </div>

            <div id="right-eye" class="doodle-eye doodle-eye-right">
                <div id="right-pupil" class="doodle-pupil"></div>
            </div>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username / Phone Number</label>
                <input type="text" id="username" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-farm-green focus:ring focus:ring-leaf-green/50" placeholder="Enter your username or phone" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-farm-green focus:ring focus:ring-leaf-green/50" placeholder="Enter your password" required>
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-farm-green transition duration-200" title="Toggle Password Visibility">
                       
                        <svg id="eye-open-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        <svg id="eye-closed-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.057 10.057 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.065-7 9.542-7 1.258 0 2.476.195 3.599.569m-1.724 1.724c-.75-.405-1.579-.623-2.435-.623-2.76 0-5 2.24-5 5s2.24 5 5 5c.856 0 1.685-.218 2.435-.623m1.724-1.724L17.75 21l-5.6-5.6"></path></svg>
                    </button>
                </div>
                <div class="mt-2 text-right">
                    <a href="forget.html" class="text-sm text-farm-green hover:underline">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-accent-orange text-white py-3 rounded-lg font-semibold text-lg hover:bg-accent-orange/90 transition duration-300 shadow-md">
                Sign In to FarmSync
            </button>
            
            <p class="text-center text-sm text-gray-500 mt-6">
                Don't have an account? <a href="register.html" class="text-farm-green hover:underline font-medium">Register Here</a>
            </p>
            
           
            <div id="message-box" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm transition-all duration-300"></div>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('toggle-password');
            const leftPupil = document.getElementById('left-pupil');
            const rightPupil = document.getElementById('right-pupil');
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            const eyeOpenIcon = document.getElementById('eye-open-icon');
            const eyeClosedIcon = document.getElementById('eye-closed-icon');
            const loginForm = document.getElementById('login-form');
            const messageBox = document.getElementById('message-box');

            let isPasswordVisible = false;

          function updatePupilPosition(event) {
                if (isPasswordVisible) return; 

                const eyeRect = leftEye.getBoundingClientRect();
                
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                 let clientX = event.clientX;
                let clientY = event.clientY;

                if (event.type === 'focus' || event.type === 'blur' || event.target === passwordInput) {
                    const inputRect = passwordInput.getBoundingClientRect();
                    clientX = inputRect.left + inputRect.width / 2;
                    clientY = inputRect.top + inputRect.height / 2;
                }

                const dx = clientX - eyeCenterX;
                const dy = clientY - eyeCenterY;

                const maxMovement = 5;
                const angle = Math.atan2(dy, dx);
                
                const distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxMovement);

                const moveX = distance * Math.cos(angle);
                const moveY = distance * Math.sin(angle);
                
                const transform = `translate(${moveX}px, ${moveY}px)`;
                leftPupil.style.transform = transform;
                rightPupil.style.transform = transform;
            }

            function toggleEyeState(visible) {
                isPasswordVisible = visible;
                if (visible) {
                    leftEye.classList.remove('closed');
                    rightEye.classList.remove('closed');
                   
                    leftPupil.style.transform = 'translate(0, 0)';
                    rightPupil.style.transform = 'translate(0, 0)';
                    eyeOpenIcon.classList.remove('hidden');
                    eyeClosedIcon.classList.add('hidden');
                } else {
                    leftEye.classList.add('closed');
                    rightEye.classList.add('closed');
                    eyeOpenIcon.classList.add('hidden');
                    eyeClosedIcon.classList.remove('hidden');
                }
            }


            document.addEventListener('mousemove', updatePupilPosition);
            
            passwordInput.addEventListener('focus', updatePupilPosition);

            username.addEventListener('input', updatePupilPosition);
            username.addEventListener('focus', updatePupilPosition);

            passwordInput.addEventListener('blur', () => {
                 if (!isPasswordVisible) {
                    leftPupil.style.transform = 'translate(0, 0)';
                    rightPupil.style.transform = 'translate(0, 0)';
                 }
            });
            username.addEventListener('blur', () => {
                 if (!isPasswordVisible) {
                    leftPupil.style.transform = 'translate(0, 0)';
                    rightPupil.style.transform = 'translate(0, 0)';
                 }
            });


           
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                 toggleEyeState(type === 'text');
            });
            
            toggleEyeState(false);


           

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                messageBox.classList.add('hidden');
                
                const user = username.value.trim();
                const pass = passwordInput.value.trim();

                if (user === '' || pass === '') {
                    displayMessage('Please enter both username/phone number and password.', 'bg-red-100 border-red-400 text-red-700');
                    return;
                }

                displayMessage('Login successful! Redirecting to FarmSync dashboard...', 'bg-farm-green/10 border-farm-green/50 text-farm-green');
                
                setTimeout(() => {
                     console.log('Redirecting...');
                }, 1500);
            });

        
            function displayMessage(message, className) {
                messageBox.textContent = message;
                messageBox.className = `mt-4 p-3 border rounded-lg text-sm transition-all duration-300 ${className}`;
                messageBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
