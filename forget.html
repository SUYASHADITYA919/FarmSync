<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSync Forgot Password</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
   
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'farm-green': '#38761D', 
                        'leaf-green': '#A9D18E',
                        'soil-brown': '#654321', 
                        'surface': '#f9fafb', 
                        'accent-orange': '#FF9900', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body{
            background-image: url("emoji.jpg");
        }
        .recovery-container {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-surface min-h-screen p-4 flex items-center justify-center font-sans">

    
    <div class="recovery-container w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-8 border-accent-orange">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-farm-green mb-2">FarmSync</h1>
            <p class="text-lg text-gray-600">Account Recovery</p>
        </header>
        
        <p class="text-sm text-gray-500 mb-6 text-center">
            Enter the email address or phone number associated with your account to receive a password reset link or OTP.
        </p>

        
        <form id="recovery-form">
            <div class="mb-6">
                <label for="email-phone" class="block text-sm font-medium text-gray-700 mb-1">Email or Phone Number</label>
                <input type="text" id="email-phone" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-farm-green focus:ring focus:ring-leaf-green/50" placeholder="e.g., yourname@example.com" required>
            </div>

            <button type="submit" class="w-full bg-accent-orange text-white py-3 rounded-lg font-semibold text-lg hover:bg-accent-orange/90 transition duration-300 shadow-md">
                Send Reset Link
            </button>
            
            <p class="text-center text-sm text-gray-500 mt-6">
                <a href="login.html" class="text-farm-green hover:underline font-medium">&larr; Back to Login</a>
            </p>
            
            
            <div id="message-box" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm transition-all duration-300"></div>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recoveryForm = document.getElementById('recovery-form');
            const emailPhoneInput = document.getElementById('email-phone');
            const messageBox = document.getElementById('message-box');

            

            recoveryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                messageBox.classList.add('hidden');
                
                const identifier = emailPhoneInput.value.trim();

                if (identifier === '') {
                    displayMessage('Please enter your registered email or phone number.', 'bg-red-100 border-red-400 text-red-700');
                    return;
                }

               displayMessage('Reset instructions sent to ' + identifier + '. Check your inbox or phone!', 'bg-leaf-green/50 border-farm-green/50 text-farm-green');
                
                 emailPhoneInput.value = '';
            });

            function displayMessage(message, className) {
                messageBox.textContent = message;
                messageBox.className = `mt-4 p-3 border rounded-lg text-sm transition-all duration-300 ${className}`;
                messageBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
